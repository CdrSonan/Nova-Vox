;default settings file copied to %APPDATA% when Nova-Vox is first used by a new user. Do not modify.
[lang]
language = en

[perf]
accelerator = CPU
tensorCores = disabled
lowSpecMode = disabled
cachingMode = default

[audio]
audioApi = Windows DirectSound
audioDevice = Speakers (Focusrite Usb Audio)

[log]
loglevel = info

[dirs]
dataDir = None
